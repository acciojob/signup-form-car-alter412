<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input name="name" id="name" type="text" placeholder="Name" required>
		<label for="email">Email</label>
		<input name="email" id="email" type="email" placeholder="Email" required>
		<label for="gender_m">Male</label>
		<input type="radio" name="gender" id="gender_m" value="male" required>
		<label for="gender_f">Female</label>
		<input type="radio" name="gender" id="gender_f" value="female" required>
		<label for="cars">Car Brands</label>
		<select id="cars" name="cars" required>
			<option value="--Please choose an option--" disabled selected>--Please choose an option--</option>
			<option value="Brand 1">Brand 1</option>
			<option value="Brand 2">Brand 2</option>
			<option value="Brand 3">Brand 3</option>
		</select>
		<label for="age">Age</label>
		<input id="age" type="number" name="age" placeholder="Age"required>
		<label for="dob">DOB</label>
		<input id="dob" name="dob" type="date" required>
		<label for="tel">Phone Number</label>
		<input id="tel" name="tel" type="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input id="password" name="password" type="password" placeholder="Password" required>
		<label for="tos">I agree to the TOS</label>
		<input id="tos" name="tos" type="checkbox" value="Yes"required>
		<button type="submit">Submit</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
